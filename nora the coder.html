<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculater</title>
</head>

<body>
  <div class="calc">
    <div class="calc-cont">
      <input class="calc-input" type="text" placeholder="0" id="inputbox">
      <div>
        <button id="AC">AC</button>
        <button>DE</button>
        <button>%</button>
        <button>&divide;</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div>
        <button>0</button>
        <button>.</button>
        <button class="calc-equal">=</button>
      </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
